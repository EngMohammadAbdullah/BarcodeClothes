<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *  'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Jquery Mobile Css And Jquery  -->
    <link rel="stylesheet"
          href="css/jquery.mobile-1.4.5.min.css" />

    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>

    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <!-- End Of JQuery Mobile  -->
    <!-- sweetalert2 -->
    <link href="css/sweetalert2.min.css" rel="stylesheet" />

    <!-- Moment Js  -->
    <script src="scripts/moment.js"></script>
    <!-- Sweet Alert -->
    <link href="css/sweetalert2.min.css" rel="stylesheet" />
    <script src="scripts/sweetalert2.min.js"></script>
    <!-- End Of Sweet Alert -->
    <!-- Bootstrab  -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="scripts/bootstrap.min.js"></script>
    <!-- full screen css  -->
    <link href="css/fullscreen.css" rel="stylesheet" />
    <!-- Site Style -->
    <link href="css/CourgetteFont.css" type="text/css" rel="stylesheet" />
    <link href="css/ShrikhandFont.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- End of Style -->
    <!-- Db Dll -->
    <!-- Stop Initilize Code -->
    <script>
        $(document).bind("mobileinit", function () {
            $.mobile.autoInitializePage = false;

        });
    </script>
    <!-- End Of Script -->

</head>
<body>

    <!-- قائمة الزبائن -->
    <div id="CustomerList" data-role="page">

        <div data-role="header" data-position="fixed">
            <h1>الزبائن</h1>
            <a class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left"
               href="#MainPage">الرئيسية</a>
        </div>

        <div role="main" class="ui-content">

            <h1 id="hContainer">Container &nbsp; <samp>1</samp></h1>
            <form class="ui-filterable">
                <input id="filterBasic-input" data-type="search">
            </form>
            <br />
            <ul id="CustomersList" data-role="listview" data-inset="true"
                data-filter="true" data-input="#filterBasic-input"></ul>

        </div>
        <div data-role="footer" data-position="fixed">
            <h1 id="clistNumber"></h1>
        </div>


    </div>

    <!-- إنشاء منتج  -->
    <div id="ProductPage" data-theme="a" data-role="page">

        <div data-role="header" data-position="fixed">
            <h1> منتج جديد  </h1>
        </div>

        <div data-role="main" class="ui-content">

            <input type="text" id="iProductType" placeholder="نوع المنتج">
            <br />
            <input type="text" id="iproductNumber" placeholder="رقم المنتج">
            <br />

            <input type="text" id="cAddress" placeholder="العنوان">
            <br />

            <input type="text" id="cEmail" placeholder="الإيميل">
            <br />
            <a id="cButtonSave" class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow ui-btn-b">حفظ</a>
            <a id="cButtonAdd" class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow ui-btn-b">إضافة</a>
            <a id="cButtonget" class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow ui-btn-b">جد</a>
            <br />
        </div>

        <div data-role="footer" data-position="fixed" data-theme="a">
            <h3>Footer</h3>
        </div>

    </div>


    <script src="scripts/Dbfile.js"></script>
    <script src="scripts/loadEvents.js"></script>
    <script src="scripts/DatabaseOperations.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
